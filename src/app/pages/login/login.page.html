<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-item lines="none" color="primary">
      <ion-badge slot="start">
        <ion-label  class="text-xs">v.{{ version }}</ion-label>
      </ion-badge>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div style="background-color: #0205A1;" class=" h-24 absolute">
    
    <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
      <defs>
        <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
      </path></defs>
      <g class="wave1">
        <use xlink:href="#wave-path" x="50" y="3" fill="rgba(244,245,248, .1)">
      </use></g>
      <g class="wave2">
        <use xlink:href="#wave-path" x="50" y="0" fill="rgba(244,245,248, .2)">
      </use></g>
      <g class="wave3">
        <use xlink:href="#wave-path" x="50" y="9" fill="#F4F5F8">
      </use></g>
    </svg>
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>

  <div style="margin-top: 40px;">
    <ion-card >

      <ion-card-header>
        <img class="h-32 rounded-lg m-auto" src="../../../assets/logo.jpeg" />
        <p class="text-center font-bold text-4xl" style="color: #230E40;">Kampo</p>
      </ion-card-header>
    
      <form class="mt-6" #loginForm="ngForm" novalidate>
        <ion-row class="flex justify-center ">
          <ion-col size="10">
            <ion-item class="rounded-lg">
              <ion-icon slot="start" color="tertiary" name="person"></ion-icon>
              <ion-input placeholder="UsuÃ¡rio" [(ngModel)]="userData.login" name="username" type="text" #username="ngModel"
                spellcheck="false" autocapitalize="off" required>
              </ion-input>
            </ion-item>
          </ion-col>
    
          <ion-col size="10">
            <ion-item class="rounded-lg">
              <ion-icon slot="start" color="tertiary" name="lock-closed"></ion-icon>
              <ion-input placeholder="Senha" [(ngModel)]="userData.password" name="password" [type]="passwordType"
                #password="ngModel" required>
              </ion-input>
              <ion-icon color="dark" slot="end" [name]="passwordIcon" (click)='hideShowPassword()'></ion-icon>
            </ion-item>
            <ion-text color="danger">
              <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
                Informe a senha
              </p>
            </ion-text>
          </ion-col>
          <ion-col style="text-align: right;" size="10">
           
              <a (click)="forgotPassword()" style="color: black; text-align: right;" >
                Esqueceu sua senha?
              </a>
 
          </ion-col>
    
          <ion-col size="10">
            <ion-button color="secondary" [disabled]="loading" (click)="onLogin(loginForm)" expand="block">
              <ion-spinner *ngIf="loading" name="crescent" slot="start"></ion-spinner>Entrar
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
      <br>
    </ion-card>
  </div>
  
  </div>

</ion-content>
