<ion-header color="primary">
  <ion-toolbar class="text-center" color="primary">
    <ion-title>Trocar senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="user" class="mt-6" #loginForm="ngForm" novalidate>
    <ion-row class="flex justify-center ">
      <ion-col size="11">
        <ion-item class="rounded-lg">
          <ion-icon slot="start" color="tertiary" name="lock-closed"></ion-icon>
          <ion-label>Senha: </ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password"
             required>
          </ion-input>
        </ion-item>
      </ion-col>
      
      <ion-col size="11">
        <ion-item class="rounded-lg">
          <ion-icon slot="start" color="tertiary" name="lock-closed"></ion-icon>
          <ion-label>Confirmação: </ion-label>
          <ion-input  [(ngModel)]="confirmation" name="confirmPassword" type="password"
           required>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="close()" fill="outline" color="danger" expand="block">
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button [disabled]="!hasPasswordInformedAndIsValid()" (click)="save()" expand="block">
          Alterar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
