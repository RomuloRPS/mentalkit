
<ion-row>
  <ion-col size="12">
    <ion-item class="rounded-md mt-2" lines="none" [disabled]="disabled"  (click)="chooseOption()">
      <ion-icon color="{{iconColor ? iconColor : 'primary'}}" slot="start" src="{{icon}}"></ion-icon>
          <ng-container *ngIf="!values || values.length == 0">
            <ion-label class="text-right" color="medium">{{placeholder}}</ion-label>
            <ion-icon slot="end" color="medium" size="small" name="caret-down-outline"></ion-icon>
          </ng-container>
          <ng-container *ngIf="values?.length > 0">
            <ion-label *ngIf="!indexField" color="primary" class="text-right text-xs">
              <ng-container *ngFor="let value of values; let i = index">
               {{value?.getAttribute(showField)}}{{i == values.length-1 ? '' : ','}}
              </ng-container>
            </ion-label>

            <ion-label *ngIf="indexField" color="primary" class="text-right text-xs">
              <ng-container *ngFor="let value of values; let i = index">
               {{value?.getAttribute(indexField)}} - {{value.getAttribute(showField)}} {{i == values.length-1 ? '' : ','}}
              </ng-container>
            </ion-label>
            <ion-icon slot="end" color="medium" size="small" name="caret-down-outline"></ion-icon>
          </ng-container>
      </ion-item>
  </ion-col>
</ion-row>
